<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio en construcción</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #d4af37;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .coming-soon {
      text-align: center;
    }

    img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 300;
      font-size: 2rem;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <img src="assets/img/logo.jpeg" alt="Logo" />

    <p>Estamos preparando algo especial. ¡Vuelve pronto!</p>

</html>
